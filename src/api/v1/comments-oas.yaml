paths:
  /v1/itineraries/{id}/comment:
    post:
      summary: Submit a comment for an itinerary
      tags:
        - Comment
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the itinerary to comment on
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Comment"
      responses:
        "201":
          description: Comment added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Comment added successfully
                  data:
                    $ref: "#/components/schemas/Itinerary"
                  appCode:
                    type: string
                    example: OK
                  timestamp:
                    type: string
                    example: "2023-10-01T12:00:00.000Z"
  /v1/itineraries/{id}/comments:
    get:
      summary: Get all comments for a specific itinerary
      tags:
        - Comment
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the itinerary to get comments for
          schema:
            type: string
      responses:
        "200":
          description: A list of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"

components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: string
          example: "comment12345"
        itineraryId:
          type: string
          example: "60c72b2f9b1d8f0d8d0b6f9e"
        userId:
          type: string
          example: "user12345"
        comment:
          type: string
          example: "Amazing experience!"
        createdAt:
          type: string
          format: date-time
          example: "2022-12-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2022-12-01T00:00:00.000Z"
      required:
        - itineraryId
        - userId
        - comment
